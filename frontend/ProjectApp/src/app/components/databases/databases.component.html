<div class="centeredText">
    <h2 class="big-logo">{{ title }}</h2>
    <p class="sub-logo">{{ about }}</p>
</div>

<div class="centeredText">
    <ul>
        <div class ="borderedBox" *ngFor="let col of db">
            collection: {{col}}
            <div class="borderedBox" *ngFor="let frame of col">
                set name: {{frame}}
                <button type="button">
                    Download Here!
                </button>
            </div>
        </div>
    </ul>
</div>
