<div class="centeredText">
    <h2>{{ title }}</h2>
    <p>{{ about }}</p>
</div>

<div class="centeredText">
    <ul>
        <div class="borderedBox" *ngFor="let frame of frames">
            <h4>{{frame.frameTitle}}</h4>
            <button type="button" (click)="onSelect(frame)">
                Download
            </button>
        </div>
    </ul>
</div>
